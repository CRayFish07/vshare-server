# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 8080
    context-path: /

spring:
    datasource:
        url: jdbc:mysql://localhost/vshare?useSSL=false
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
storage:
    webPath: http://localhost
    imagePath: http://localhost

